<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavies birds table</title>
</head>

<body>
    <h1>Heaviest birds table</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>weight</th>
                <th>max weight</th>
                <th>has flight?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104kg</td>
                <td>150</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90kg</td>
                <td></td>
                <td>No</td>
            </tr>
            <tr>
                <td>wild turkey</td>
                <td>13</td>
                <td></td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
    <h2>slimed table</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">has flight?</th>
            </tr>
            <tr>
                <th>kg</th>
                <th>lb</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104kg</td>
                <td>230lb</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90kg</td>
                <td>200lb</td>
                <td>No</td>
            </tr>
            <tr>
                <td>wild turkey</td>
                <td>13kg</td>
                <td>29.8lb</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
